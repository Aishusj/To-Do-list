<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>student</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class ="container">
		<!--Table-->
		<table class="table table-dark table-striped">
  <thead>
    <tr>

      <th scope="col">name</th>
      <th scope="col">div</th>
      <th scope="col">std</th>
    </tr>
  </thead>
  <tbody>
    <tr>

      <td id="innoo"></td>
      <td id="innoo1"></td>
      <td id="innoo2"></td>
    </tr>
    <tr>

      <td id="innoo3"></td>
      <td id="innoo4"></td>
      <td id="innoo5"></td>
    </tr>
    <tr>

      <td id="innoo6"></td>
      <td id="innoo7"></td>
      <td id="innoo8"></td>

    </tr>
  </tbody>
</table>

<!--Table End-->
</div>
<script type="text/javascript">class student
{
	constructor(name,div,std)
	{
		this.name = name;
		this.div = div;
		this.std = std
	}
}
const student1 = new student("aish","A","BCA")
const student2 = new student("heera","B","MBA")
const student3 = new student("raghav","E","MCA")

document.getElementById("innoo").innerHTML = student1.name
document.getElementById("innoo1").innerHTML = student1.div
document.getElementById("innoo2").innerHTML = student1.std

document.getElementById("innoo3").innerHTML = student2.name
document.getElementById("innoo4").innerHTML = student2.div
document.getElementById("innoo5").innerHTML = student2.std

document.getElementById("innoo6").innerHTML = student3.name
document.getElementById("innoo7").innerHTML = student3.div
document.getElementById("innoo8").innerHTML = student3.std
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
